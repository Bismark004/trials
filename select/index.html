<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <input type="number" placeholder="number" id="number">
    <label for="percentage">Select the percentage</label>
    <select name="percentage" id="percentage">
        <option value="0.2">20%</option>
        <option value="0.1">10%</option>
    </select>
    <button onclick="showOptions();">Show</button>
</div>
<script>
  

   function showOptions() {
    let number = document.getElementById("number").value;
    let percentage = document.getElementById("percentage").value;
    let result = document.createElement("div");
    result.innerHTML = "Result: " + (percentage * number);
    document.body.appendChild(result);

   }
</script>
</body>
</html>
